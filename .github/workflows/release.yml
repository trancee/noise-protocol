name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  JAVA_VERSION: "17"
  GRADLE_VERSION: "8.10.2"
  XCODE_VERSION: "16.1"
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

jobs:
  version-parity:
    name: Version parity
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Verify release version parity contract
        run: bash ./scripts/verify-version-parity.sh "${{ env.RELEASE_TAG }}"

  build-android:
    name: Build Android artifacts
    runs-on: ubuntu-24.04
    needs:
      - version-parity
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Run Android module tests
        working-directory: android
        run: gradle --no-daemon --console=plain :noise-core:test :noise-crypto:test :noise-testing:test
      - name: Build Android jars
        working-directory: android
        run: gradle --no-daemon --console=plain :noise-core:jar :noise-crypto:jar :noise-testing:jar
      - name: Package Android artifacts
        run: |
          mkdir -p release/android
          cp android/noise-core/build/libs/noise-core-*.jar release/android/
          cp android/noise-crypto/build/libs/noise-crypto-*.jar release/android/
          cp android/noise-testing/build/libs/noise-testing-*.jar release/android/
          tar -C release -czf "noise-android-${RELEASE_TAG}.tar.gz" android
      - name: Upload Android release bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-asset
          path: noise-android-${{ env.RELEASE_TAG }}.tar.gz
          if-no-files-found: error

  build-ios:
    name: Build iOS artifacts
    runs-on: macos-15
    needs:
      - version-parity
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Build and test Swift package
        working-directory: ios
        run: |
          swift build -c release
          swift test
      - name: Package Swift package artifacts
        run: |
          mkdir -p release/ios
          cp ios/Package.swift release/ios/
          cp -R ios/Sources release/ios/
          cp VERSION release/ios/
          tar -C release -czf "noise-ios-swiftpm-${RELEASE_TAG}.tar.gz" ios
      - name: Upload iOS release bundle
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-asset
          path: noise-ios-swiftpm-${{ env.RELEASE_TAG }}.tar.gz
          if-no-files-found: error

  validation-gate:
    name: Validation gate
    runs-on: ubuntu-24.04
    needs:
      - version-parity
      - build-android
      - build-ios
    steps:
      - name: Confirm release validations
        run: echo "Version parity and platform validations passed."

  publish-android-package:
    name: Publish Android package
    runs-on: ubuntu-24.04
    needs:
      - validation-gate
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Publish AAR to GitHub Packages
        working-directory: android
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PACKAGES_URL: https://maven.pkg.github.com/${{ github.repository }}
        run: gradle --no-daemon --console=plain :noise-android-aar:publishReleasePublicationToGitHubPackagesRepository

  publish-android-maven-repo:
    name: Publish Android Maven repo
    runs-on: ubuntu-24.04
    needs:
      - validation-gate
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Validate external Maven repository secrets
        env:
          MAVEN_REPOSITORY_URL: ${{ secrets.MAVEN_REPOSITORY_URL }}
          MAVEN_REPOSITORY_USERNAME: ${{ secrets.MAVEN_REPOSITORY_USERNAME }}
          MAVEN_REPOSITORY_PASSWORD: ${{ secrets.MAVEN_REPOSITORY_PASSWORD }}
        run: |
          test -n "${MAVEN_REPOSITORY_URL}" || { echo "Missing secret: MAVEN_REPOSITORY_URL"; exit 1; }
          test -n "${MAVEN_REPOSITORY_USERNAME}" || { echo "Missing secret: MAVEN_REPOSITORY_USERNAME"; exit 1; }
          test -n "${MAVEN_REPOSITORY_PASSWORD}" || { echo "Missing secret: MAVEN_REPOSITORY_PASSWORD"; exit 1; }
      - name: Publish AAR to external Maven repository
        working-directory: android
        env:
          MAVEN_REPOSITORY_URL: ${{ secrets.MAVEN_REPOSITORY_URL }}
          MAVEN_REPOSITORY_USERNAME: ${{ secrets.MAVEN_REPOSITORY_USERNAME }}
          MAVEN_REPOSITORY_PASSWORD: ${{ secrets.MAVEN_REPOSITORY_PASSWORD }}
        run: gradle --no-daemon --console=plain :noise-android-aar:publishReleasePublicationToExternalMavenRepository

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-24.04
    needs:
      - validation-gate
      - publish-android-package
      - publish-android-maven-repo
    steps:
      - name: Download Android bundle
        uses: actions/download-artifact@v4
        with:
          name: android-release-asset
          path: release-assets
      - name: Download iOS bundle
        uses: actions/download-artifact@v4
        with:
          name: ios-release-asset
          path: release-assets
      - name: Generate checksums
        working-directory: release-assets
        run: sha256sum -- *.tar.gz > SHA256SUMS.txt
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: |
            release-assets/noise-android-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/noise-ios-swiftpm-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/SHA256SUMS.txt
