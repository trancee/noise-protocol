name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  JAVA_VERSION: "17"
  GRADLE_VERSION: "8.10.2"
  XCODE_VERSION: "16.1"

jobs:
  version-parity:
    name: Version parity
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Verify release version parity contract
        run: bash ./scripts/verify-version-parity.sh

  android-tests:
    name: Android tests
    runs-on: ubuntu-24.04
    needs:
      - version-parity
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Run Android module tests
        working-directory: android
        run: gradle --no-daemon --console=plain :noise-core:test :noise-crypto:test :noise-testing:test

  ios-tests:
    name: iOS Swift package tests
    runs-on: macos-15
    needs:
      - version-parity
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Run Swift package tests
        working-directory: ios
        run: swift test

  cross-platform-interop:
    name: Cross-platform interop
    runs-on: macos-15
    needs:
      - android-tests
      - ios-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      - name: Verify cross-platform deterministic interop
        run: bash ./scripts/verify-cross-platform-interop.sh
